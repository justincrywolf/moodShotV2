<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mood Shot!</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!-- Linking Google Fonts (for icons and the css they use.) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">    
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body class="grey lighten-4">
    <!-- Modal page to open on load -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-body">
            <div class="form-group">
                <h1>Welcome To MoodShot!</h1>
                <h3>A great way to improve your mood!<h3>
                <h2>Are you 21 years old or older?</h2>
                <button type="button" id="yes" class="btn btn-default btn-success btn-block"><i class="material-icons">thumb_up</i> Yes</button>
                <button type="button" id="no" class="btn btn-default btn-success btn-block"><i class="material-icons">thumb_down</i> No</button>
            </div>
        </div>
    </div>


    <!-- sidebar stuff goes here -->

    <ul id="slide-out" class="sidenav sidenav-fixed grey lighten-2">
        <li>
            <div class="user-view">
                <div class="background">
                    <!-- for color modification -->
                </div>
                <a href="#user">
                    <img class="circle" src="images/moodShot-logo.jpg" style="height: 240px; width: 240px">
                </a>
                <a href="#name">
                    <span class="black-text name center-align">Find a drink for your mood</span>
                </a>
            </div>
        </li>
        <div class="divider red lighten-1">

        </div>
        <br>
        <li class="bold left-align red lighten-1">
            <a href="#!">
                <i class="waves-effect"></i>About</a>
        </li>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- submit button -->
        <!-- need to look into putting the button at the bottom -->
        <li>
            <input placeholder="Paste Link Here!" id="link-url" type="text" class="validate">
        </li>
        <br>
        <li>
            <button class="btn waves-effect btn-large red lighten-1" id="link-submit" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
        </li>
    </ul>
    <!-- !! Still need to look into if you need this in a fixed sidebar -->
    <a href="#" data-target="slide-out" class="sidenav-trigger">
        <i class="material-icons">menu</i>
    </a>

    <!-- MAIN CONTENT PAGE main tag here-->
    <main>
        <div class="header center-align">
            <!-- header content -->
            <h1 id="comment-header"></h1>
            <p id="comment-text"></p>
        </div>
        <br>
        <div class="divider black red lighten-1">
            <!-- fancy divider shit -->
        </div>
        <br>
        <div class="container" style="width: 80%">
            <div class="row grey lighten-4">
                <div class="col s12 center-align">
                    <!-- put the image from the ajax request here -->
                    <!-- !!!!!! need to have some more styling for the image to center it into the row its in. also find out the size of the image is -->
                    <img class="responsive-img" id="drink-image" src="images/beer.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <h2 id="drink-name"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row grey lighten-4">
                <div class="col s12 center-align">
                    <!-- where the type of glass and maybe the info on the glass from the cocktail database -->
                    <h5 id="glass"> </h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row grey lighten-4">
                <div class="col s12 center-align">
                    <!-- this is where the recipe content from the ajax request is posted. -->
                    <h6 id="recipe"> </h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row grey lighten-4">
                <div class="col s12 center-align">
                    <!-- this is where the recipe content from the ajax request is posted. -->
                    <h6 id="instructions"> </h6>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
